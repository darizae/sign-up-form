<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Sign Up Form</title>
</head>
<body>
    <div id="left-side">
        <div id="logo-text" class="flex-centered">
            <p>
                <img src="img/saturn-icon.png">
                Saturno
            </p>
        </div>
        <img src="img/forest-image.jpg" alt="a forest viewed from above">
    </div>
    <div id="right-side">
        <div id="header-text">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed tristique odio sed arcu aliquet, a tincidunt sem porttitor. Nam eu porttitor augue. Maecenas euismod augue a nisi dignissim, a tincidunt ante convallis.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div id="form-div">
            <form action="#">
                <div class="input" id="item1">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Max" required>
                </div>
                <div class="input" id="item2">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Mustermann" required>
                </div>
                <div class="input" id="item3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="maxmustermann@gmail.com" required>
                </div>
                <div class="input" id="item4">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+49 157 891 488 21" required> 
                </div>
                <div class="input" id="item5">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input" id="item6">
                    <label for="conf-password">Password:</label>
                    <input type="password" id="conf-password" name="conf-password" required>
                </div>
                <div id="item7">
                    <button id="submit-button">Create Account</button>
                </div>    
            </form>
        </div>
        <div id="log-in" class="flex-centered">
            <p id="login-text">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
